{%extends "blog/base.html" %}	
{%load static %}
{%block css%}
<link rel="stylesheet" type="text/css" href="{% static 'blog/css/main1.css' %}">
{%endblock css%}
{%block content%}	
	</header>	
	<div class="page-header head-filter clear-filter" id='header2'>
		<div class="container">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner shadow"> 
					
					<div class=" carousel-item active ">
							<img class="d-block w-100" src="{% static 'blog/images/car1.JPG' %}" alt="First slide">
					</div>
					<div class="carousel-item">
						<img class="d-block w-100" src="{% static 'blog/images/car2.jpeg' %}" alt="Second slide">
					</div>
					<div class=" carousel-item">
						<img class="d-block w-100" src="{% static 'blog/images/car3.jpeg' %}" alt="Third slide">
					</div>
				</div>
			
				<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>	 
{%endblock content%}
